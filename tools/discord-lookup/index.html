<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Discord Entity Lookup</title>    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    <style>        :root {            --primary: #5865f2;            --primary-dark: #4752c4;            --bg-dark: #1a1b1e;            --bg-card: #2c2d31;            --text: #ffffff;            --text-muted: #9b9d9f;            --error: #f04747;            --success: #43b581;            --warning: #faa61a;        }        * {            margin: 0;            padding: 0;            box-sizing: border-box;            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;        }        body {            background-color: var(--bg-dark);            color: var(--text);            line-height: 1.6;            min-height: 100vh;            display: flex;            flex-direction: column;        }        .container {            max-width: 1200px;            margin: 2rem auto;            padding: 0 1rem;            width: 100%;        }        .header {            background: var(--bg-card);            padding: 2rem;            border-radius: 12px;            margin-bottom: 2rem;            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);            animation: slideDown 0.5s ease;        }        .header h1 {            font-size: 2.5rem;            margin-bottom: 0.5rem;            background: linear-gradient(45deg, var(--primary), #7289da);            -webkit-background-clip: text;            -webkit-text-fill-color: transparent;        }        .search-container {            background: var(--bg-card);            padding: 2rem;            border-radius: 12px;            margin-bottom: 2rem;            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);        }        .input-group {            display: flex;            gap: 1rem;            margin-bottom: 1rem;            flex-wrap: wrap;        }        .input-wrapper {            flex: 1;            min-width: 200px;            position: relative;        }        input, select {            width: 100%;            padding: 0.75rem 1rem;            border: 2px solid transparent;            border-radius: 8px;            background: var(--bg-dark);            color: var(--text);            font-size: 1rem;            transition: all 0.3s ease;        }        input:focus, select:focus {            border-color: var(--primary);            outline: none;            box-shadow: 0 0 0 3px rgba(88, 101, 242, 0.2);        }        select {            cursor: pointer;            appearance: none;            padding-right: 2.5rem;        }        .input-wrapper::after {            content: '?';            position: absolute;            right: 1rem;            top: 50%;            transform: translateY(-50%);            pointer-events: none;            color: var(--text-muted);        }        button {            padding: 0.75rem 1.5rem;            border: none;            border-radius: 8px;            background: var(--primary);            color: var(--text);            cursor: pointer;            transition: all 0.3s ease;            font-weight: 600;            display: flex;            align-items: center;            gap: 0.5rem;        }        button:hover {            background: var(--primary-dark);            transform: translateY(-1px);        }        button:active {            transform: translateY(0);        }        .result {            background: var(--bg-card);            padding: 2rem;            border-radius: 12px;            margin-top: 1rem;            display: none;            animation: slideUp 0.5s ease;            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);        }        .result.active {            display: block;        }        .badge {            display: inline-block;            padding: 0.35rem 0.75rem;            background: var(--primary);            border-radius: 20px;            margin: 0.25rem;            font-size: 0.875rem;            animation: fadeIn 0.3s ease;        }        .avatar-container {            position: relative;            width: 128px;            height: 128px;            margin: 1rem 0;        }        .avatar-preview {            width: 100%;            height: 100%;            border-radius: 50%;            object-fit: cover;            transition: transform 0.3s ease;        }        .avatar-container:hover .avatar-preview {            transform: scale(1.05);        }        .banner-preview {            width: 100%;            max-height: 240px;            object-fit: cover;            border-radius: 12px;            margin: 1rem 0;            transition: transform 0.3s ease;        }        .banner-preview:hover {            transform: scale(1.02);        }        .error {            background: var(--error);            padding: 1rem;            border-radius: 8px;            margin-top: 1rem;            display: none;            animation: shake 0.5s ease;        }        .stats-grid {            display: grid;            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));            gap: 1rem;            margin: 1rem 0;        }        .stat-card {            background: var(--bg-dark);            padding: 1rem;            border-radius: 8px;            text-align: center;        }        .stat-value {            font-size: 1.5rem;            font-weight: bold;            color: var(--primary);        }        .loading {            display: none;            justify-content: center;            align-items: center;            margin: 2rem 0;        }        .loading-spinner {            width: 40px;            height: 40px;            border: 4px solid var(--bg-dark);            border-top: 4px solid var(--primary);            border-radius: 50%;            animation: spin 1s linear infinite;        }        .copy-button {            background: transparent;            border: 1px solid var(--primary);            padding: 0.25rem 0.5rem;            font-size: 0.875rem;            margin-left: 0.5rem;        }        .copy-button:hover {            background: var(--primary);        }        .info-row {            display: flex;            align-items: center;            margin: 0.5rem 0;        }        .info-label {            font-weight: bold;            min-width: 120px;        }        .timestamp {            color: var(--text-muted);            font-size: 0.875rem;        }        @keyframes slideDown {            from { transform: translateY(-20px); opacity: 0; }            to { transform: translateY(0); opacity: 1; }        }        @keyframes slideUp {            from { transform: translateY(20px); opacity: 0; }            to { transform: translateY(0); opacity: 1; }        }        @keyframes fadeIn {            from { opacity: 0; }            to { opacity: 1; }        }        @keyframes shake {            0%, 100% { transform: translateX(0); }            25% { transform: translateX(-5px); }            75% { transform: translateX(5px); }        }        @keyframes spin {            0% { transform: rotate(0deg); }            100% { transform: rotate(360deg); }        }        footer {            margin-top: auto;            padding: 2rem;            text-align: center;            background: var(--bg-card);            color: var(--text-muted);        }        @media (max-width: 768px) {            .input-group {                flex-direction: column;            }                        .input-wrapper {                width: 100%;            }                        button {                width: 100%;                justify-content: center;            }        }    </style></head><body>    <div class="container">        <div class="header">            <h1>Discord Entity Lookup</h1>            <p>Comprehensive tool for looking up Discord users, applications, and servers</p>        </div>        <div class="search-container">            <div class="input-group">                <div class="input-wrapper">                    <input type="text" id="searchId" placeholder="Enter Discord ID" autocomplete="off">                </div>                <div class="input-wrapper">                    <select id="searchType">                        <option value="user">User</option>                        <option value="application">Application</option>                        <option value="guild">Server</option>                    </select>                </div>                <button onclick="performLookup()">                    <i class="fas fa-search"></i>                    Search                </button>            </div>        </div>                <div id="loading" class="loading">            <div class="loading-spinner"></div>        </div>        <div id="error" class="error"></div>        <div id="result" class="result"></div>    </div>    <footer>        <p>Data provided by Discord Lookup API • Created with ??</p>    </footer>    <script>        const API_BASE = 'https://discordlookup.mesalytic.moe/v1';        function copyToClipboard(text) {            navigator.clipboard.writeText(text).then(() => {                const button = event.target;                const originalText = button.innerHTML;                button.innerHTML = 'Copied!';                setTimeout(() => {                    button.innerHTML = originalText;                }, 2000);            });        }        function formatTimestamp(timestamp) {            return new Date(timestamp).toLocaleString();        }        function formatBadge(badge) {            return badge                .split('_')                .map(word => word.charAt(0) + word.slice(1).toLowerCase())                .join(' ');        }        async function performLookup() {            const id = document.getElementById('searchId').value.trim();            const type = document.getElementById('searchType').value;            const resultDiv = document.getElementById('result');            const errorDiv = document.getElementById('error');            const loadingDiv = document.getElementById('loading');            if (!id) {                showError('Please enter a Discord ID');                return;            }            try {                errorDiv.style.display = 'none';                resultDiv.style.display = 'none';                loadingDiv.style.display = 'flex';                const response = await fetch(`${API_BASE}/${type}/${id}`);                const data = await response.json();                if (!response.ok) {                    throw new Error(data.message || 'Failed to fetch data');                }                loadingDiv.style.display = 'none';                resultDiv.style.display = 'block';                let html = '';                switch (type) {                    case 'user':                        html = `                            <h2>User Information</h2>                            <div class="stats-grid">                                <div class="stat-card">                                    <div class="stat-value">${data.username}</div>                                    <div>Username</div>                                </div>                                <div class="stat-card">                                    <div class="stat-value">${data.id}</div>                                    <div>ID <button class="copy-button" onclick="copyToClipboard('${data.id}')"><i class="fas fa-copy"></i></button></div>                                </div>                                <div class="stat-card">                                    <div class="stat-value">${formatTimestamp(data.created_at)}</div>                                    <div>Account Created</div>                                </div>                            </div>                            ${data.avatar ? `                                <div class="avatar-container">                                    <img src="${data.avatar.link}" class="avatar-preview" alt="Avatar">                                </div>                            ` : ''}                            ${data.banner ? `                                <img src="${data.banner.link}" class="banner-preview" alt="Banner">                            ` : ''}                            <div>                                <h3>Badges</h3>                                ${data.badges.map(badge => `                                    <span class="badge">                                        <i class="fas fa-award"></i>                                        ${formatBadge(badge)}                                    </span>                                `).join('')}                            </div>                        `;                        break;                    case 'application':                        html = `                            <h2>Application Information</h2>                            <div class="stats-grid">                                <div class="stat-card">                                    <div class="stat-value">${data.name}</div>                                    <div>Name</div>                                </div>                                <div class="stat-card">                                    <div class="stat-value">${data.id}</div>                                    <div>ID <button class="copy-button" onclick="copyToClipboard('${data.id}')"><i class="fas fa-copy"></i></button></div>                                </div>                                <div class="stat-card">                                    <div class="stat-value">${data.bot_public ? 'Public' : 'Private'}</div>                                    <div>Bot Status</div>                                </div>                            </div>                            ${data.icon ? `                                <div class="avatar-container">                                    <img src="${data.icon}" class="avatar-preview" alt="Icon">                                </div>                            ` : ''}                            <div class="info-row">                                <span class="info-label">Description:</span>                                <span>${data.description || 'No description'}</span>                            </div>                            <div>                                <h3>Tags</h3>                                ${data.tags ? data.tags.map(tag => `                                    <span class="badge">                                        <i class="fas fa-tag"></i>                                        ${tag}                                    </span>                                `).join('') : 'No tags'}                            </div>                        `;                        break;                    case 'guild':                        html = `                            <h2>Server Information</h2>                            <div class="stats-grid">                                <div class="stat-card">                                    <div class="stat-value">${data.name}</div>                                    <div>Name</div>                                </div>                                <div class="stat-card">                                    <div class="stat-value">${data.id}</div>                                    <div>ID <button class="copy-button" onclick="copyToClipboard('${data.id}')"><i class="fas fa-copy"></i></button></div>                                </div>                                <div class="stat-card">                                    <div class="stat-value">${data.presence_count.toLocaleString()}</div>                                    <div>Members Online</div>                                </div>                            </div>                            ${data.instant_invite ? `                                <div class="info-row">                                    <span class="info-label">Invite Link:</span>                                    <span>${data.instant_invite}</span>                                    <button class="copy-button" onclick="copyToClipboard('${data.instant_invite}')">                                        <i class="fas fa-copy"></i>                                    </button>                                </div>                            ` : ''}                        `;                        break;                }                resultDiv.innerHTML = html;            } catch (error) {                loadingDiv.style.display = 'none';                showError(error.message || 'An error occurred');            }        }        function showError(message) {            const errorDiv = document.getElementById('error');            const resultDiv = document.getElementById('result');            errorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;            errorDiv.style.display = 'block';            resultDiv.style.display = 'none';        }        // Add keyboard support        document.getElementById('searchId').addEventListener('keypress', (e) => {            if (e.key === 'Enter') {                performLookup();            }        });    </script></body></html>
